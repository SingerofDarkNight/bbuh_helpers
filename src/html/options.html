<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Options</title>
        <link rel="stylesheet" href="../css/bbuhot.css">
    </head>
    <body>
        <header>
            <h1>Gotham Helper Options</h1>
        </header>
        <main role="main">
            <p>Know what you do and change it!</p>
            <div>
                <h3>User Levels</h3>
                <p>You should not modify this for most of the time.</p>
                <p>The input only accept a list of numbers seperated by commas.</p>
                <input type="text" name="user_levels" id="user_levels">
                <button id="save_user_levels" type="button">Save</button>
            </div>
            <div>
                <h3>Main Post Label</h3>
                <p>The main post label is used by blocking user replies by levels.</p>
                <input type="text" name="main_post_label" id="main_post_label">
                <button id="save_main_post_label" type="button">Save</button>
            </div>
            <div>
                <h3>Useful Switches</h3>
                <p>
                    <input type="checkbox" name="enable_auto_sign" id="enable_auto_sign">
                    <label for="enable_auto_sign">Enable Auto Sgin</label>
                </p>
                <p>
                    <input type="checkbox" name="enable_farm_kit" id="enable_farm_kit">
                    <label for="enable_farm_kit">Enable Farm Kit</label>
                </p>
                <p>
                    <input type="checkbox" name="enable_blacklist"id="enable_blacklist">
                    <label for="enable_blacklist">Enable Blacklist</label>
                </p>
            </div>
        </main>
        <script src="../js/options_page.js"></script>
    </body>
</html>
